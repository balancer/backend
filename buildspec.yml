version: 0.2
env:
    variables:
        V3_SUBGRAPH: 'https://api.studio.thegraph.com/proxy/31386/balancer-v3-sepolia/version/latest'
        V3_POOLS_SUBGRAPH: 'https://api.studio.thegraph.com/proxy/31386/balancer-pools-v3-sepolia/version/latest'
        BALANCER_SUBGRAPH: 'https://api.studio.thegraph.com/query/75376/balancer-v2/version/latest'
        MASTERCHEF_SUBGRAPH: 'https://api.studio.thegraph.com/query/73674/masterchefv2/version/latest'
        BLOCKS_SUBGRAPH: 'https://api.thegraph.com/subgraphs/name/danielmkm/optimism-blocks'
        BEETS_BAR_SUBGRAPH: 'https://api.studio.thegraph.com/query/73674/beets-bar/version/latest'
        GAUGE_SUBGRAPH: 'https://api.studio.thegraph.com/query/75376/balancer-gauges/version/latest'
        VEBALLOCKS_SUBGRAPH: 'https://api.studio.thegraph.com/query/75376/balancer-gauges/version/latest'
        RELIQUARY_SUBGRAPH: 'https://api.studio.thegraph.com/query/73674/reliquary/version/latest'
        SFTMX_SUBGRAPH: 'https://api.studio.thegraph.com/query/73674/sftmx/version/latest'
phases:
    install:
        runtime-versions:
            nodejs: 18
        commands:
            - yarn install
    build:
        commands:
            - yarn generate
            - yarn prisma generate
            - yarn prisma migrate deploy
            - yarn build
            - yarn cleanup-console
    post_build:
        commands:
            - rm -fr node_modules
            - yarn install --prod
            - echo Build completed on `date`
#      - echo Pushing to graph cdn
#      - npx graphcdn push
cache:
    paths:
        - 'node_modules/**/*'
artifacts:
    files:
        - node_modules/**/*
        - package.json
        - dist/**/*
        - Procfile
        - cron.yaml
        - .platform/**/*
        - .ebextensions/**/*
