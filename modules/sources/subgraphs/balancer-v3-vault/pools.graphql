fragment VaultPool on Pool {
    id
    address
    name
    symbol
    totalShares
    pauseWindowEndTime
    pauseManager
    blockNumber
    blockTimestamp
    holdersCount
    transactionHash
    tokens {
        id
        address
        index
        name
        symbol
        decimals
        balance
        totalProtocolSwapFee
        totalProtocolYieldFee
        paysYieldFees
        nestedPool {
            id
        }
    }
    rateProviders {
        address
        token {
            address
        }
    }
}

query Pools(
    $skip: Int
    $first: Int
    $orderBy: Pool_orderBy
    $orderDirection: OrderDirection
    $where: Pool_filter
    $block: Block_height
) {
    pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...VaultPool
    }
}
