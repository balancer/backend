fragment JoinExit on JoinExit {
    id
    type
    sender
    amounts
    pool {
        id
        tokens {
            index
            address
        }
    }
    user {
        id
    }
    blockNumber
    blockTimestamp
    transactionHash
}

query JoinExits(
    $skip: Int
    $first: Int
    $orderBy: JoinExit_orderBy
    $orderDirection: OrderDirection
    $where: JoinExit_filter
    $block: Block_height
) {
    joinExits(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...JoinExit
    }
}
