fragment PoolSnapshot on PoolSnapshot {
    id
    pool {
        id
        swapFee
        tokens {
            index
            address
        }
    }
    timestamp
    balances
    totalShares
    swapsCount
    holdersCount
    totalSwapVolumes
    totalProtocolSwapFees
    totalProtocolYieldFees
}

query PoolSnapshots(
    $skip: Int
    $first: Int
    $orderBy: PoolSnapshot_orderBy
    $orderDirection: OrderDirection
    $where: PoolSnapshot_filter
    $block: Block_height
) {
    poolSnapshots(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...PoolSnapshot
    }
}
