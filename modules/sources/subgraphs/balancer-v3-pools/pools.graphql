fragment Factory on Factory {
    id
    type
    version
    pools {
        id
        address
        weights
    }
}

fragment TypePool on Pool {
    id
    address
    factory {
        id
        # address
        type
        version
    }
    weights
    amp
}

query Pools(
    $skip: Int
    $first: Int
    $orderBy: Pool_orderBy
    $orderDirection: OrderDirection
    $where: Pool_filter
    $block: Block_height
) {
    pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...TypePool
    }
}
