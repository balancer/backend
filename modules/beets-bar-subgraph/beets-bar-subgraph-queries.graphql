query GetBeetsBar($id: ID!) {
    bar(id: $id) {
        ...BeetsBar
    }
}

query BeetsBarUsers($skip: Int
    $first: Int
    $orderBy: User_orderBy
    $orderDirection: OrderDirection
    $where: User_filter
    $block: Block_height) {

    users(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
    ) {
        ...BeetsBarUser
    }
}

fragment BeetsBar on Bar {
    id
    address
    block
    decimals
    fBeetsBurned
    fBeetsMinted
    name
    ratio
    sharedVestingTokenRevenue
    symbol
    timestamp
    totalSupply
    vestingToken
    vestingTokenStaked
}

fragment BeetsBarUser on User {
    id
    address
    block
    fBeets
    timestamp
    vestingTokenHarvested
    vestingTokenIn
    vestingTokenOut
}
